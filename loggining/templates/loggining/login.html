{% extends 'base.html' %}

{% block title%}
Вход
{% endblock%}

{% block content%}
<div class="text-center bg-dark bg-gradient pt-4" style="height: 100vh;">
    <form class="form-signin" method="POST" action="" style="max-width: 330px; margin: auto; margin-top: 40px;">
        {% csrf_token%}
        <h1 class="h3 mb-3 font-weight-normal text-white">Вход</h1>

        <div class="input-group mb-2">
            <input type="text" name="username" class="form-control"autofocus="" required>
        </div>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-lg btn-outline-success btn-block mb-2" type="submit">Войти</button>

        {% for message in messages %}
        <div class="alert alert-danger mt-2">
            <strong>{{ message }}</strong>
        </div>
        {% endfor %}

        <div>
            <a href="{% url 'register' %}" class="ml-2 link-success">Еще нет аккаунт?</a>
        </div>
    </form>
</div>
{% endblock%}

{% block script %}
<script type="text/javascript">
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Логин...';
    form_fields[2].placeholder = 'Введите пароль...';

    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock %}
