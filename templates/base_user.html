{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'loggining/css/loggining.css' %}">
    <script src="https://kit.fontawesome.com/8a28303197.js" crossorigin="anonymous"></script>
    {% block style %}
    {% endblock %}
    <title>
        {% block title %}
        bethub
        {% endblock %}
    </title>
</head>

<body id="page-top" style="scroll-behavior: smooth;">
    <div class="pt-4 px-3 min-vh-100" style="background-color: #607992;">
        <a href="{% url 'index' %}" class="btn btn-lg btn-custom-dark shadow text-white ml-lg-5"><i
            class="fas fa-arrow-alt-circle-left mr-2"></i>На главную</a>
        <div class="bg-white rounded shadow text-center mx-auto mt-4 px-4 py-3" style="max-width: 500px;">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}

</body>

</html>
