{% load static %}

<!doctype html>
<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- DataTable CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.0.3/css/scroller.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap4.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
	<script src="https://kit.fontawesome.com/8a28303197.js" crossorigin="anonymous"></script>
	{% block style %}
	{% endblock %}
	<title>
		{% block title %}
		bethub
		{% endblock %}
	</title>
</head>

<body style="background-color: #607992;" >

	<div class="container-fluid px-4 min-vh-100 d-flex flex-column h-100">
		<nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow px-5 my-3">
			<a class="navbar-brand" href="{% url 'index' %}">BetHub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item {% ifequal request.path '/table/' %} active {% endifequal %}">
						<a class="nav-link" href="{% url 'table' %}">Таблица</a>
					</li>
					<li class="nav-item {% ifequal request.path '/next/' %} active {% endifequal %}">
						<a class="nav-link" href="{% url 'next' %}">Матчи на сегодня</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle {% ifequal request.path '/profile/' %} active {% endifequal %}" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{ user.username }}
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="{% url 'profile' %}">Профиль</a>
							<a class="dropdown-item" data-toggle="modal" data-target="#exitModal">Выйти</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="modal fade" id="exitModal" tabindex="-1" role="dialog" aria-labelledby="exitModalLabel"
			aria-hidden="true">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exitModalLabel">Вы уверены, что хотите выйти?</h5>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<a type="button" class="flex-fill btn btn-success" data-dismiss="modal">Остаться</a>
						<a type="button" href="{% url 'logout' %}" class="flex-fill btn btn-danger ">Выйти</a>
					</div>
				</div>
			</div>
		</div>

		{% block content %}

		{% endblock %}
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
	<!-- DataTable JS -->
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.datatables.net/scroller/2.0.3/js/dataTables.scroller.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
	<script
		src="https://cdn.datatables.net/plug-ins/1.10.22/features/scrollResize/dataTables.scrollResize.min.js"></script>


	<!-- Custom JS -->
	{% block script %}
	{% endblock %}
</body>

</html>
