{% extends 'base_main.html' %}
{% load static %}

{% block title %}
Сегодня
{% endblock %}

{% block content %}
<div class="container-xl d-flex flex-column flex-grow-1 m-auto">
    <div class="bg-white shadow rounded text-center">
        <a id="to_analyze" class="btn btn-custom-dark text-white my-2" href="{% url 'table' %}"><i class="text-white far fa-chart-bar mr-1"></i>Перейти к анализу</a>
        <a id="reset_select" class="btn btn-custom-dark text-white"><i class="text-white far fa-trash-alt mr-1"></i>Снять выделение</a>
        <a id="to_next" class="btn btn-custom-dark text-white my-2"><i class="text-white fas fa-angle-double-down mr-1"></i>К следующим матчам</a>
        <a id="get_old_matches" class="btn btn-custom-dark text-white my-2"><i class="text-white fas fa-history mr-1"></i>Вчерашние матчи</a>
    </div>
    <div class="bg-white shadow rounded my-3 px-1 h-100 flex-grow-1">
        <table class="table-sm table-hover table-bordered nowrap text-center" id="datatable" style="width:100%;">
            <div class="alert alert-danger text-center d-none" id="success-danger"
                style="position: absolute; z-index: 99999; top: 1px; left: 0; right: 0;  margin: auto; max-width: 360px; min-height: 45px;">
                Нельзя выбрать матч без коэффициентов
            </div>
            <thead style="background-color: #f5f5f5;">
                <tr>
                    <th>Время</th>
                    <th>Чемпионат</th>
                    <th>Пари</th>
                    <th>П1</th>
                    <th>Х</th>
                    <th>П2</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}


{% block script %}
<script type="text/javascript" src="{% static 'main/js/main_next.js' %}"></script>
{% endblock %}
